<!DOCTYPE html>
<head>
     <!--Metadata and links-->
     <meta charset="utf-8" />
     <title>BrightSolid</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="shadow-lg" id="login-card">
        <img src="BrightSolid.png" class="card-img-top" alt="...">
        <div class="card-body">
          <form action="https://brightsolid-monoserver-7q9js.ondigitalocean.app/Backend/login" method="post">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" name="username" class="form-control" placeholder="Your full name" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Account</span>
                <input type="text" name="account" class="form-control" placeholder="A number based ID" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" name="password" class="form-control" placeholder="********" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
              
    
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    
        </form>
        </div>
      </div>


    
    
</body>
