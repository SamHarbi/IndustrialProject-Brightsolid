<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <title>BrightSolid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Compliance Status', 'Number of Compliant Resources'],
          ['Compliant',     90],
          ['Non-Compliant',      30],
          
        ]);

        var options = {
          pieHole: 0.5,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>

</head>

<body>

    <header>
        <img id="logo" src="BrightSolidYellow.png" />

        <div class="logout">
            <p class="user">Hello *USER*</p>
            <input class="btn" type="submit" value="Log Out">
        </div>
    </header>

    <main>
        <h1 class="title">Summary Dashboard</h1>

        <div id="left">
            <input class="btn btn-light" onclick="document.getElementById('filter').style.display='block'" type="submit" value="Filter">

            <div class="section" id="list">
                <table>
                    <thead>
                        <tr>
                            <th width="75%">Rule Name</th>
                            <th width="25%">Compliance State</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <div id="refresh">
                <input class="btn btn-light" type="submit" value="Refresh">
            </div>
        </div>

        <div id="right">

            <div class="section">

                <h1 class="title" id="righttitle">Total Compliance</h1>

                <div id="donutchart"></div>

            </div>
        </div>

        <div id="filter" class="w3-modal w3-animate-opacity">
            <div class="w3-modal-content" style="background-color:#ffffff">

                <header class="w3-container" style="background-color:#e8e8e8; height: 70px;">
                    <span class="w3-button w3-large w3-display-topright close" onclick="document.getElementById('filter').style.display='none'">&times;</span>
                    <h1 style="padding-left: 20px;">Filter</h1>
                </header>

                <div style="height: 120px; line-height: 2; padding-top: 15px; padding-left: 10px;">
                    <input type="radio" name="filter" value="HTML" checked="checked">
                    <label for="all">All</label><br>
                    <input type="radio" name="filter" value="HTML">
                    <label for="com">Compliant Only</label><br>
                    <input type="radio" name="filter" value="HTML">
                    <label for="noncom">Non-Compliant Only</label><br>
                </div>

                <header class="w3-container" style="background-color:#e8e8e8; height: 70px;">
                    <h1 style="padding-left: 20px;">Sort Items</h1>
                </header>

                <div style="height: 190px; line-height: 2; padding-top: 15px; padding-left: 10px;">
                    <input type="radio" name="sort" value="HTML" checked="checked">
                    <label for="none">None</label><br>
                    <input type="radio" name="sort" value="HTML">
                    <label for="IDAsc">ID - Ascending</label><br>
                    <input type="radio" name="sort" value="HTML">
                    <label for="IDDes">ID - Descending</label><br>
                    <input type="radio" name="sort" value="HTML">
                    <label for="com">Compliant - Non-Compliant</label><br>
                    <input type="radio" name="sort" value="HTML">
                    <label for="noncom">Non-Compliant - Compliant</label><br>
                </div>
                
                <div style="padding-bottom:10px; text-align:center;">
                    <input class="btn btn-warning" type="submit" value="Apply">
                </div>
            </div>
        </div>

    </main>

</body>

</html>
